stages:
  - test
  - init
  - validate

test:
  stage: test
  tags:
    - base
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  script:
    - echo $PATH
    - ls -l /usr/local/bin
    - which packer
    - packer version

